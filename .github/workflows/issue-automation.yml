name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create required labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              // Category labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status labels
              { name: 'needs-triage', color: 'd4c5f9', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'fbca04', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                } else {
                  throw error;
                }
              }
            }

      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labelsToAdd = ['needs-triage'];

            // Category labels
            if (title.includes('bug')) {
              labelsToAdd.push('bug');
            }
            if (title.includes('epic')) {
              labelsToAdd.push('epic');
            }
            if (title.includes('maintenance')) {
              labelsToAdd.push('maintenance');
            }

            // Priority labels
            const priorityKeywords = {
              'critical': ['critical', 'urgent', 'production', 'outage'],
              'high': ['important', 'high', 'blocking'],
              'medium': ['medium', 'normal'],
              'low': ['low', 'nice-to-have', 'minor']
            };
            let priority = 'medium';
            if (priorityKeywords.critical.some(keyword => title.includes(keyword) || body.includes(keyword))) {
              priority = 'critical';
            } else if (priorityKeywords.high.some(keyword => title.includes(keyword) || body.includes(keyword))) {
              priority = 'high';
            } else if (priorityKeywords.low.some(keyword => title.includes(keyword) || body.includes(keyword))) {
              priority = 'low';
            }
            labelsToAdd.push(`priority-${priority}`);

            // Add labels
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: labelsToAdd
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create sub-issues for epic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const tasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];
            const subIssues = [];
            for (let i = 0; i < tasks.length; i++) {
              const task = tasks[i];
              const subIssueTitle = `[SUBTASK] ${issue.title} - Task ${i+1}: ${task.name}`;
              const subIssueBody = `Related to #${issue.number}`;
              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subIssueTitle,
                body: subIssueBody,
                labels: ['enhancement', 'needs-review']
              });
              subIssues.push(subIssue.data);
            }
            // Update parent issue with checklist
            const checklist = subIssues.map((sub, index) => `- [ ] #${sub.number} - ${tasks[index].name}`).join('\n');
            const newBody = `${issue.body || ''}\n\n## Epic Tasks\n${checklist}`;
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: newBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    steps:
      - name: Check if first-time contributor
        uses: actions/github-script@v7
        id: first-time
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });
            const isFirst = issues.data.length === 1; // Only this issue
            return isFirst;

      - name: Add first-time label and welcome message
        if: steps.first-time.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['first-time-contributor']
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: 'Welcome! This is your first issue in this repository. Thank you for contributing!'
            });

      - name: Post response based on issue type
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);
            let comment = '';
            if (labels.includes('bug')) {
              comment = '### Bug Report Guidelines\nPlease provide steps to reproduce, expected behavior, and actual behavior.';
            } else if (labels.includes('epic')) {
              comment = '### Feature Request Process\nThis epic will be broken down into sub-tasks. Please review the checklist in the issue body.';
            } else if (labels.includes('maintenance')) {
              comment = '### Maintenance Guidelines\nPlease provide details on the maintenance tasks to be performed.';
            }
            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: comment
              });
            }

      - name: Set milestone for high/critical priority
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(label => label.name);
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Check if milestone v1.0.0 exists
              let milestone;
              try {
                milestone = await github.rest.issues.getMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  milestone_number: 1 // Or find by title
                });
              } catch (error) {
                if (error.status === 404) {
                  // Create milestone if not exists
                  milestone = await github.rest.issues.createMilestone({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'v1.0.0'
                  });
                } else {
                  throw error;
                }
              }
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                milestone: milestone.data.number
              });
            }

      - name: Update status to needs-review
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            // Remove needs-triage and add needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });